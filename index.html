<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Add Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- Add jQuery from CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <script type="text/javascript" src="js/app.js"></script>

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <!-- Link to add custom icons from Materialize -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- link to custom stylesheet (always require **after** Materialize) -->

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <title>Tic Tac Toe</title>

  </head>

  <body>

    <div class="container">

      <div class="row center-align">
        <div class="col m12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

      <div class="row center-align">
        <div class="col m12">
          <h2>Player <i class="small material-icons valign center-block" id="turnCounter">grade</i>'s turn:</h2>
        </div>
      </div>
      
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col m6 offset-m3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Materialize subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col m4 valign-wrapper box" id="tile1">
              <i class="empty medium material-icons valign center-block">stop</i>
            </div>
            <div class="col m4 valign-wrapper box" id="tile2">
              <i class="empty medium material-icons valign center-block">stop</i>
            </div>
            <div class="col m4 valign-wrapper box" id="tile3">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>
          </div>

          <div class="row">
            <div class="col m4 valign-wrapper box" id="tile4">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>
            <div class="col m4 valign-wrapper box" id="tile5">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>
            <div class="col m4 valign-wrapper box" id="tile6">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>
          </div>

          <div class="row">
            <div class="col m4 valign-wrapper box" id="tile7">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>
            <div class="col m4 valign-wrapper box" id="tile8">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>
            <div class="col m4 valign-wrapper box" id="tile9">
              <i class="empty medium material-icons valign center-block">grade</i>
            </div>

          </div>

        </div>

        <div class="col m4 offset-m5" id="reset">
          <button>Reset</button>
        </div>
        

      </div>

    </div>

    <!-- Player 1  Modal -->
    <div id="player1Wins" class="modal">

    <!-- Modal content -->
      <div class="modal-content">
        <span id="player1Close" class="close">&times;</span>
        <h1>
          <i class="medium material-icons valign center-block" id="turnCounter">grade</i> WINS!
        </h1>
      </div>

    </div>

    <!-- Player 2 Modal -->
    <div id="player2Wins" class="modal">

    <!-- Modal content -->
      <div class="modal-content">
        <span id="player2Close" class="close">&times;</span>
        <h1>
          <i class="medium material-icons valign center-block" id="turnCounter">visibility</i> WINS!
        </h1>
      </div>

    </div>

    <!-- Draw  Modal -->
    <div id="draw" class="modal">

    <!-- Modal content -->
      <div class="modal-content">
        <span id="drawClose" class="close">&times;</span>
        <h1>
          TRY AGAIN LOSERS!
        </h1>
      </div>

    </div>

  </body>

</html>
